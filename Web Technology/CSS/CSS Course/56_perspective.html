<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Perspective</title>

    <style>
        .base{
            width: 200px;
            height: 100px;
            background-color: burlywood;
            margin: 20px 50px;
            float: left;
            /* in the base div */
            /* perspective: 500px; */
        }

        .box{
            width: 200px;
            height: 100px;
            color: white;
            text-align: center;
            background-color: slategrey;
            box-sizing: border-box;
            padding: 10px;
        }

        .box1{
            transform: perspective(150px) rotateX(70deg);
        }

        .box2{
            transform: perspective(500px) rotateX(70deg);
        }

        .origin1{
            /* default center */
            perspective-origin: left;
            perspective: 500px;
        }
        .box3{
            transform: rotateX(70deg);
        }

        .origin2{
            /* default center */
            perspective-origin: left bottom;
            perspective: 800px;
        }
        .box4{
            transform: rotateY(60deg);
        }
    </style>
</head>
<body>
    
    <div class="base">
        <div class="box box1">Yahoo Baba</div>
    </div>

    <div class="base">
        <div class="box box2">Yahoo Baba</div>
    </div>

    <div class="base origin1">
        <div class="box box3">Yahoo Baba</div>
    </div>

    <div class="base origin2">
        <div class="box box4">Yahoo Baba</div>
    </div>

</body>
</html>
