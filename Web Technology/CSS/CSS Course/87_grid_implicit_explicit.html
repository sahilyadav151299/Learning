<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Grid Implicit & Explicit</title>

    <style>
        .container{
            width: 50%;
            margin: 40px;
            display: grid;

            /* Explicit Grid : manually defined, dark line at bottom */
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 120px);
            grid-gap: 15px;

            /* Implicit Grid : dynamic boxes, dotted line at bottom */
            grid-auto-rows: 80px;
            grid-auto-flow: row;

            /* grid-auto-columns: .5fr; */
            /* grid-auto-flow: column; */
            
        }

        .items{
            padding: 10px;
            font-size: 20px;
            font-weight: bolder;
            color: white;
        }

        .items1{
            background-color: orangered;
        }

        .items2{
            background-color: teal;
        }

        .items3{
            background-color: tan;
        }

        .items4{
            background-color: steelblue;
        }

        .items5{
            background-color: slategrey;
        }

        .items6{
            background-color: hotpink;
        }

        .items7{
            background-color: mediumpurple;
        }

        .items8{
            background-color: midnightblue;
        }

    </style>

</head>
<body>

    <div class="container container1">
        <!-- Type Lorem or Lorem4-->
        <div class="items items1">1</div>
        <div class="items items2">2</div>
        <div class="items items3">3</div>
        <div class="items items4">4</div>
        <div class="items items5">5</div>
        <div class="items items6">6</div>
        <div class="items items7">7</div>
        <div class="items items8">8</div>
    </div>

</body>
</html>
