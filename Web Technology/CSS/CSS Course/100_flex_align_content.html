<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Flex Align Content</title>

    <!-- 1D Layout -->
    <!-- Replaces Float Layout -->
    <!-- Use all the avialabe space to the best -->
    <!-- Easy alignment ( direction + orders ) -->

    <style>
        .container{
            background: #eeeeee;
            width: 300px;
            height: 200px;
            margin: 30px;
            border: 2px solid black;
            /* Flexbox configuration */
            display: flex;
            flex-wrap: wrap;
            float: left;
        }

        .items{ 
            margin: 5px;
            padding: 10px;
            color: white;
            font-size: 20px;
            font-weight: bolder;
        }

        /* align-content : for vertical alignment, multiple row */
        
        .c1 { align-content: stretch; }
        .c2 { align-content: flex-start; }
        .c3 { align-content: flex-end; }
        .c4 { align-content: center; }
        .c5 { align-content: space-between; }
        .c6 { align-content: space-around; }
        .c7 { align-content: space-evenly; }


        .item1{ background-color: tan; }
        .item2{ background-color: teal; }
        .item3{ background-color: crimson; }
        .item4{ background-color: midnightblue; }
        .item5{ background-color: burlywood; }
        .item6{ background-color: mediumseagreen; }

    </style>
</head>
<body>
    
    <div class="container c1">
        <div class="items item1">One</div>
        <div class="items item2">Two</div>
        <div class="items item3">Three</div>
        <div class="items item4">Four</div>
        <div class="items item5">Five</div>
        <div class="items item6">Six</div>
    </div>
