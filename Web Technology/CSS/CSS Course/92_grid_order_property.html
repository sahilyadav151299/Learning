<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Grid Order Property</title>

    <style>
        .container{
            width: 600px;
            margin: 40px;
            background: #eeeeee;

            display: grid;
            grid-template-columns:repeat(auto-fit, minmax(200px, min-content));
            grid-template-rows: repeat(2, 150px);

            grid-auto-flow: 80px;
        }   

        .items{ 
            padding: 10px;
            font-size: 20px;
            font-weight: bolder;
            color: white;
        }

        .items1{
            background-color: orangered;
            order: 2;
        }

        .items2{
            background-color: teal;
            order: 4;
        }

        .items3{
            background-color: tan;
            order: 1;
        }

        .items4{
            background-color: steelblue;
            order: 5;
        }

        .items5{
            background-color: slategrey;
            order: 3;
        }

        .items6{
            background-color: hotpink;
            /* default order will start from start */
        }

    </style>

</head>
<body>

    <div class="container container1">
        <div class="items items1">1</div>
        <div class="items items2">2</div>
        <div class="items items3">3</div>
        <div class="items items4">4</div>
        <div class="items items5">5</div>
        <div class="items items6">6</div>
    </div>

</body>
</html>
