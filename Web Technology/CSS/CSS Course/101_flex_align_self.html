<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Flex Align Self</title>

    <!-- 1D Layout -->
    <!-- Replaces Float Layout -->
    <!-- Use all the avialabe space to the best -->
    <!-- Easy alignment ( direction + orders ) -->

    <style>
        .container{
            background: #eeeeee;
            width: 500px;
            height: 300px;
            margin: 30px;
            padding: 10px;
            border: 2px solid black;
            
            /* Flexbox configuration */
            display: flex;
            align-items: center;
        }

        .items{ 
            margin: 5px;
            padding: 10px;
            color: white;
            font-size: 20px;
            font-weight: bolder;
        }

        /* align-self : for self vertical alignment */

        .item1{ 
            background-color: tan;
            /* according to parent div align-items value */
            align-self: auto; 
        }
        .item2{ 
            background-color: teal; 
            align-self: flex-start;
        }
        .item3{ 
            background-color: crimson; 
            align-self: flex-end;
        }
        .item4{ 
            background-color: midnightblue;
            align-self: baseline;
        }
        .item5{ 
            background-color: burlywood; 
            align-self: center;
        }
        .item6{ 
            background-color: mediumseagreen; 
            align-self: stretch;
        }

    </style>
</head>
<body>
    
    <div class="container">
        <div class="items item1">One</div>
        <div class="items item2">Two</div>
        <div class="items item3">Three</div>
        <div class="items item4">Four</div>
        <div class="items item5">Five</div>
        <div class="items item6">Six</div>
    </div>


</body>
</html>
