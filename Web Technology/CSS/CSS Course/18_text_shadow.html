<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Text Shadow</title>

    <style>
        h1{
            font-size: 40px;
            color: coral;
        }

        .box1{
            text-shadow: 3px 3px black;
        }

        .box2{
            text-shadow: -3px -3px black;
        }

        .box3{
            text-shadow: 3px -3px black;
        }

        .box4{
            text-shadow: -3px 3px black;
        }

        .box5{
            text-shadow: 3px 3px 3px black;
        }

        .box6{
            text-shadow: 3px 0px black;
        }

        .box7{
            text-shadow: 0px 3px black;
        }

        .box8{
            text-shadow: -3px 0px black;
        }

        .box9{
            text-shadow: 0px -3px black;
        }

        .box10{
            text-shadow: 4px 4px black, 8px 8px wheat;
        }
    </style>

</head>
<body>
    
    <!-- text-shadow : h-axis(x : LR) v-axis(y : TB) blur-radius color -->

    <h1 class="box1">Yahoo Baba</h1>

    <h1 class="box2">Yahoo Baba</h1>

    <h1 class="box3">Yahoo Baba</h1>

    <h1 class="box4">Yahoo Baba</h1>

    <h1 class="box5">Yahoo Baba</h1>

    <h1 class="box6">Yahoo Baba</h1>

    <h1 class="box7">Yahoo Baba</h1>

    <h1 class="box8">Yahoo Baba</h1>

    <h1 class="box9">Yahoo Baba</h1>

    <h1 class="box10">Yahoo Baba</h1>
    
</body>
</html>
