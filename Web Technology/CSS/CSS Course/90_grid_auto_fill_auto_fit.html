<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Grid Auto Fit & Auto Fill</title>

    <style> 
        .container1{
            width: 600px;
            margin: 40px;
            background: #eeeeee;

            display: grid;
            grid-template-rows: repeat(2, 100px);
            /* auto-fill : makes extra track if extra space */
            grid-template-columns: repeat(auto-fill, 100px);
        }

        .container2{
            width: 600px;
            margin: 40px;
            background: #eeeeee;

            display: grid;
            grid-template-rows: repeat(2, 100px);
            /* auto-fit : doesn't make extra track in any case */
            grid-template-columns: repeat(auto-fit, 100px);
        }

        .container3{
            width: 80%;
            margin: 40px;
            background: #eeeeee;

            display: grid;
            grid-template-rows: repeat(2, 100px);
            /* auto-fit : doesn't make extra track in any case */
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            grid-auto-rows: 100px;
        }
        .items{ 
            padding: 10px;
            font-size: 20px;
            font-weight: bolder;
            color: white;
        }

        .items1{
            background-color: orangered;
        }

        .items2{
            background-color: teal;
        }

        .items3{
            background-color: tan;
        }

        .items4{
            background-color: steelblue;
            grid-column-end: -1;
        }

    </style>

</head>
<body>

    <div class="container1">
        <div class="items items1">1</div>
        <div class="items items2">2</div>
        <div class="items items3">3</div>
        <div class="items items4">4</div>
    </div>

    <div class="container2">
        <div class="items items1">1</div>
        <div class="items items2">2</div>
        <div class="items items3">3</div>
        <div class="items items4">4</div>
    </div>

    <div class="container3">
        <div class="items items1">1</div>
        <div class="items items2">2</div>
        <div class="items items3">3</div>
        <div class="items items4">4</div>
    </div>

</body>
</html>
