<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Box Decoration Break</title>

    <style>
        div{
            margin: 20px;
        }

        .box{
            background-image: linear-gradient(red, yellow);
            font-size: 18px;
            border: 1px solid black;
            border-radius: 10px;
            line-height: 35px;
            padding: 2px;
        }

        .box1{
            -webkit-box-decoration-break: clone;  
        }

        .box2{
            -webkit-box-decoration-break: slice; 
        }
    </style>
</head>
<body>
    
    <div>
        <span class="box">
            Google LLC is an American <br> multinational technology company
        </span>
    </div>

    <div>
        <span class="box box1">
            Google LLC is an American <br> multinational technology company
        </span>
    </div>

    <div>
        <span class="box box2">
            Google LLC is an American <br> multinational technology company
        </span>
    </div>

</body>
</html>
