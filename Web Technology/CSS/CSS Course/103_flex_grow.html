<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Flex Grow</title>

    <!-- 1D Layout -->
    <!-- Replaces Float Layout -->
    <!-- Use all the avialabe space to the best -->
    <!-- Easy alignment ( direction + orders ) -->

    <style>
        .container{
            background: #eeeeee;
            width: 500px;
            margin: 30px;
            padding: 10px;
            border: 2px solid black;
            /* Flexbox configuration */
            display: flex;
            align-items: flex-start;  
        }

        /* flex-grow : Works on items, sets the width */
        /* 1 : width equal */
        /* 2 : width 2x */
    
        .items{ 
            margin: 5px;
            padding: 10px;
            color: white;
            font-size: 20px;
            font-weight: bolder;
            text-align: center;
            /* equal for rest of the items */
            flex-grow: 1;
        }

        .item1{ 
            background-color: tan; 
            flex-grow: 5;
        }
        .item2{ 
            background-color: teal; 
        }
        .item3{ 
            background-color: crimson; 
        }
        .item4{ 
            background-color: midnightblue;
            flex-grow: 10;
        }
        .item5{ 
            background-color: burlywood; 
        }
        .item6{ 
            background-color: mediumseagreen; 
        }

    </style>
</head>
<body>
    
    <div class="container">
        <div class="items item1">One</div>
        <div class="items item2">Two</div>
        <div class="items item3">Three</div>
        <div class="items item4">Four</div>
        <div class="items item5">Five</div>
        <div class="items item6">Six</div>
    </div>


</body>
</html>
