<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Flex Order</title>

    <!-- 1D Layout -->
    <!-- Replaces Float Layout -->
    <!-- Use all the avialabe space to the best -->
    <!-- Easy alignment ( direction + orders ) -->

    <style>
        .container{
            background: #eeeeee;
            width: 500px;
            margin: 30px;
            padding: 10px;
            border: 2px solid black;
            /* Flexbox configuration */
            display: flex;
            align-items: flex-start;  
        }

        /* Odrer : Lower to Greater value */
        /* Default value is : 0 */
        /* -2, -1, 0, 0, 0, 1, 2, 3 */

        .items{ 
            margin: 5px;
            padding: 10px;
            color: white;
            font-size: 20px;
            font-weight: bolder;
        }

        .item1{ 
            background-color: tan; 
            order: 1;
        }
        .item2{ 
            background-color: teal; 
            order: 2;
        }
        .item3{ 
            background-color: crimson; 
            order: 2;
        }
        .item4{ 
            background-color: midnightblue;
            order: -1;
        }
        .item5{ 
            background-color: burlywood; 
            order: -2;
        }
        .item6{ 
            background-color: mediumseagreen; 
            order: -3;
        }

    </style>
</head>
<body>
    
    <div class="container">
        <div class="items item1">One</div>
        <div class="items item2">Two</div>
        <div class="items item3">Three</div>
        <div class="items item4">Four</div>
        <div class="items item5">Five</div>
        <div class="items item6">Six</div>
    </div>


</body>
</html>
