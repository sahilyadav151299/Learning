<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Flex Basis</title>

    <!-- 1D Layout -->
    <!-- Replaces Float Layout -->
    <!-- Use all the avialabe space to the best -->
    <!-- Easy alignment ( direction + orders ) -->

    <style>
        .container{
            background: #eeeeee;
            width: 40%;
            margin: 30px;
            border: 2px solid black;
            /* Flexbox configuration */
            display: flex;
            flex-wrap: wrap;
        }

      
        .items{ 
            padding: 10px;
            color: white;
            font-size: 20px;
            font-weight: bolder;
            text-align: center;
            box-sizing: border-box;

            flex-grow: 1;
            /* flex-basis: 100px; */
        }

        /* flex-basis : sets max width of the item */
        /* flex-basis : sets min width of the item when use with flex-grow */

        .item1{ 
            background-color: tan;
            flex-basis: 300px; 
        }
        .item2{ 
            background-color: teal; 
        }
        .item3{ 
            background-color: crimson; 
        }
        .item4{ 
            background-color: midnightblue;
        }

    </style>
</head>
<body>
    
    <div class="container">
        <div class="items item1">One</div>
        <div class="items item2">Two</div>
        <div class="items item3">Three</div>
        <div class="items item4">Four</div>
    </div>


</body>
</html>
