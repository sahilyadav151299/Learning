<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Opacity</title>

    <style>
        .box{
            width: 250px;
            height: 100px;
            border: 2px solid black;
            margin: 5px;
            padding: 20px;
            float: left;
            text-align: justify;
            background-color: rgb(222, 184, 135);
        }

        .box1{
            /* makes everything transparent */
            opacity: 0.5;
        }

        .box2{
            opacity: 1;
        }

        .box3{
            /* In older versions of browser */
            filter: alpha(opacity=20);
        }

        .box4{
            /* Only color becomes transparent */
            background-color: rgba(222, 184, 135, 0.6);
        }

    </style>

</head>
<body>

    <div class="box box1">
        Google LLC is an American multinational technology company.
    </div>

    <div class="box box2">
        Google LLC is an American multinational technology company.
    </div>

    <div class="box box3">
        Google LLC is an American multinational technology company.
    </div>

    <div class="box box4">
        Google LLC is an American multinational technology company.
    </div>

</body>
</html>
