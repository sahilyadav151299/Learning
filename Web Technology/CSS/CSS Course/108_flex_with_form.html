<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Flex With Form</title>

    <style>
        #wrapper{
            background: #eee;
            list-style: none;
            margin: 50px;
            padding: 20px;
        }

        #wrapper li{
            display: flex;
            justify-content: flex-end;
            padding: 5px 0;
        }

        #wrapper li label{
            flex: 1;
        }

        #wrapper li input{
            flex: 3;
        }        

        @media screen and (min-width:300px) and (max-width:499px){
            #wrapper li{
                flex-direction: column;
            }

            #wrapper li input{
                flex: 3;
            }
        }

        @media screen and (min-width:500px){
            #wrapper li input{
                flex: 3;
            }
        }

        @media screen and (min-width:768px){
            #wrapper li input{
                flex: 4;
            }
        }

        @media screen and (min-width:992px){
            #wrapper li input{
                flex: 6;
            }
        }

        @media screen and (min-width:1200px){
            #wrapper li input{
                flex: 8;
            }
        }

    </style>
</head>
<body>

    <form action="">
        <ul id="wrapper">
            <li>
                <label>Name</label>
                <input type="text">
            </li>
            <li>
                <label>Class Name</label>
                <input type="text">
            </li>
            <li>
                <label>Email Address</label>
                <input type="email">
            </li>
            <li>
                <button type="submit">Save</button>
            </li>
        </ul>
    </form>

</body>
</html>
