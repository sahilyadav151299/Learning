<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Outline</title>

    <style>
        
        h1{
            border: 4px solid royalblue;
            outline: 4px solid salmon;
            /* Space between outline & border */
            outline-offset: 4px;
            text-align: center;
        }

    </style>
    
</head>
<body>
    
    <!-- Outline same as border
    Outline comes above border
    Spcae between Outline and border is get by offset -->

    <h1>Yahoo Baba</h1>

</body>
</html>
