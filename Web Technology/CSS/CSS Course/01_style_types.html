<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Style</title>

    <!-- Internal or Inpage Style -->

    <style>

        /* Target all h2 tag of current page */
        h2{
            color: red;
            font-size: xx-large;
        }

    </style>

    <!-- External Style -->
    <link rel="stylesheet" href="01_style_types.css" type="text/css">

</head>
<body>
    
    <!-- Inline Style -->
    <!-- Target specific tag of current page -->
    <h1 style="color: green; font-size: xx-large;"> 
        Welcome to the tutorial
    </h1>

    <!-- Internal or Inpage Style -->
    <h2> 
        Welcome to the tutorial
    </h2>

    <!-- External Style -->
    <h3> 
        Welcome to the tutorial
    </h3>

</body>
</html>
