<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Caret Color</title>

    <style>
        input, textarea{
            margin: 10px;
        }

        input{
            caret-color: red;
        }

        textarea{
            caret-color: transparent;
        }
    </style>
</head>
<body>
    
    <form>
        <input type="text" placeholder="Enter Your Name"><br>
        <input type="email" placeholder="Ente Your Email Address"><br>
        <input type="password" placeholder="Create A Password"><br>
        <textarea cols="20" rows="4">Write here</textarea>
    </form>

</body>
</html>
