<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Grid Fit Content</title>

    <style>
        .container{
            width: 600px;
            margin: 40px;
            background: #eeeeee;

            display: grid;
            /* fit-content : col max width : 200px, min width : content */
            grid-template-columns: fit-content(200px) fit-content(300px) 1fr;
            grid-template-rows: repeat(2, minmax(80px, min-content));

            grid-auto-flow: 80px;
        }   

        .items{ 
            padding: 10px;
            font-size: 20px;
            font-weight: bolder;
            color: white;
        }

        .items1{
            background-color: orangered;
        }

        .items2{
            background-color: teal;
        }

        .items3{
            background-color: tan;
        }

        .items4{
            background-color: steelblue;
        }

        .items5{
            background-color: slategrey;
        }

        .items6{
            background-color: hotpink;
        }

    </style>

</head>
<body>

    <div class="container container1">
        <div class="items items1">1 Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quae adipisci vero explicabo autem minima, aut saepe quas delectus! Quidem alias porro cumque incidunt at nesciunt obcaecati beatae dicta dolorum qui?</div>
        <div class="items items2">2 Fit Content </div>
        <div class="items items3">3</div>
        <div class="items items4">4</div>
        <div class="items items5">5</div>
        <div class="items items6">6</div>
    </div>

</body>
</html>
