<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Flex Shrink</title>

    <style>
        .container{
            background: #eeeeee;
            width: 70%;
            margin: 30px;
            border: 2px solid black;

            display: flex;
            flex-wrap: wrap;
        }
      
        .items{ 
            padding: 10px;
            color: white;
            font-size: 20px;
            font-weight: bolder;
            text-align: center;
            box-sizing: border-box;

            width: 200px;
        }

        /* flex-shrink : 0  Fixed width item */
        /* flex-shrink : 1  Default value shrinkable item, equal width */
        /* flex-shrink : 2  2 times shrinkable item, less width than others */
        /* flex-shrink : 3  3 times shrinkable item, less width than others */

        .item1{ 
            background-color: tan;
            flex-shrink: 0;
        }
        .item2{ 
            background-color: teal;
        }
        .item3{ 
            background-color: crimson; 
        }
        .item4{ 
            background-color: midnightblue;
        }

    </style>
</head>
<body>
    
    <div class="container">
        <div class="items item1">One</div>
        <div class="items item2">Two</div>
        <div class="items item3">Three</div>
        <div class="items item4">Four</div>
    </div>


</body>
</html>
