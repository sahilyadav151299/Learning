    <title>CSS Assent Color</title>

    <!-- Change checkbox + radio box check color -->

    <style>
        .box{
            border: 2px solid black;
            width: 200px;
            padding: 10px;
            float: left;
            margin: 20px;
        }

        input{
            width: 15px;
            height: 15px;
        }

        .box0 input{ accent-color: blue; }
        .box1 input{ accent-color:red; }
        .box2 input{ accent-color:lime; }
        
    </style>
</head>
<body>
    
    <div class="box box0">
        <form>
            <label>Hobbies :</label> <br>
            <input type="checkbox" name="hobby"> Sports  <br>
            <input type="checkbox" name="hobby"> Travel  <br>
            <input type="checkbox" name="hobby"> Singing <br>

            <br>

            <label>Age Group :</label> <br>
            <input type="radio" name="age-grp"> 0-18   <br> 
            <input type="radio" name="age-grp"> 18-40  <br>
