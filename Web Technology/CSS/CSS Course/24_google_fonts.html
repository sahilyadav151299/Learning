    <title>CSS Google Fonts</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">

            width: 400px;
            padding: 10px;
            border: 2px solid black;

    <!-- Google fonts reduces the load of our server 
         as google will serve fonts to every user 
         and our server serves html/css/images etc only 
         Thus server reponse time decrease and site becomes faster -->
