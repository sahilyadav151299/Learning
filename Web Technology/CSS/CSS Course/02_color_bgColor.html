<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Color & BG Color</title>
</head>
<body>

    <h1 style="text-align: center;">CSS Color Property</h1>

    <!-- Color Name -->
    <h1 style="color: grey;">Yahoo Baba</h1>

    <!-- Hexdecimal Color Code -->
    <h1 style="color: #ff3333;">Yahoo Baba</h1>

    <!-- RGB Color Code -->
    <h1 style="color: rgb(0,0,102);">Yahoo Baba</h1>


    <h1 style="text-align: center;">CSS Background Color Property</h1>

    <!-- Color Name -->
    <h1 style="background-color:grey; color: white;">Yahoo Baba</h1>

    <!-- Hexdecimal Color Code -->
    <h1 style="background-color: #ff3333; color:white;">Yahoo Baba</h1>

    <!-- RGB Color Code -->
    <h1 style="background-color:rgb(0,0,102); color:white;">Yahoo Baba</h1>

</body>
</html>
