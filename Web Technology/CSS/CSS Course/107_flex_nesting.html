<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Flex Nesting</title>

    <style>
        .container{
            background: #eeeeee;
            width: 500px;
            margin: 30px;
            border: 2px solid black;
            display: flex;
            flex-direction: column;
        }
      
        .items{ 
            padding: 10px;
            color: white;
            font-size: 20px;
            font-weight: bolder;
            text-align: center;
            box-sizing: border-box;

            height: 100px;
        }


        .item1{ 
            background-color: tan;
        }
        .item2{ 
            background-color: midnightblue; 
            display: flex;
        }

        .item2 > .subitem{
            background-color: wheat;
            color: midnightblue;
            flex-grow: 1;
            margin: 10px;
            line-height: 60px;
        }   

        .item3{ 
            background-color: crimson; 
        }
    

    </style>
</head>
<body>
    
    <div class="container">
        <div class="items item1">One</div>
        <div class="items item2">
            <div class="subitem sub-item1">2.1</div>
            <div class="subitem sub-item2">2.2</div>
            <div class="subitem sub-item3">2.3</div>
        </div>
        <div class="items item3">Three</div>
    </div>


</body>
</html>
