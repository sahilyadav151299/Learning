<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Z-Index</title>

    <style>
        div{
            width: 100px;
            height: 100px;
            position: absolute;
            font-size: 25px;
        }

        #box1{
            background: darkcyan;
            top: 100px;
            left: 50px;
            /* brings at front */
            z-index: 1;
        }

        #box2{
            background: peachpuff;
            top: 150px;
            left: 100px;
            z-index: 2;
        }

        #box3{
            background: lightcoral;
            top: 200px;
            left: 150px;
            z-index: 3;
        }

        #box4{
            background: lightsteelblue;
            top: 250px;
            left: 200px;
        }

        #box5{
            background: lightseagreen;
            top: 300px;
            left: 250px;
            /* puts at back */
            z-index: -1;
        }

    </style>
</head>
<body>

    <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3"></div>
    <div id="box4"></div>
    <div id="box5"></div>

</body>
</html>
