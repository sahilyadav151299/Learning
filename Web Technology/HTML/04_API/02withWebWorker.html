<html lang="en">

<body>
    <input type="button" value="Big Loop!" id='btn1'>
    <input type="button" value="Hello World!" id='btn2'>
    <script>
        document.getElementById('btn1').onclick = bigLoop;
        document.getElementById('btn2').onclick = helloWorld;

        function helloWorld(){
            alert('Hello World!');
        }

        function bigLoop(){
           var worker = new Worker('02bigLoop.js');
           worker.onmessage = function(evt){
           alert(evt.data + ' of iterations completed');
           }
        }
    </script>
</body>
