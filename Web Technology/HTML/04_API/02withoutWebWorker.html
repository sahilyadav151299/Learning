<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" value="Big Loop!" id='btn1'>
    <input type="button" value="Hello World!" id='btn2'>
    <script>
        document.getElementById('btn1').onclick = bigLoop;
        document.getElementById('btn2').onclick = helloWorld;

        function helloWorld(){
            alert('Hello World!');
        }

        function bigLoop(){
            var no=0;
            for(var i=0;i<=10000000000;i++){
                no=i;
            }
            alert(no + ' of iterations completed');
        }
    </script>
</body>
</html>
