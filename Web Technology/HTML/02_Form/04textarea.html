<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>

    <form>

        <label for="review">Enter your feedback</label> <br/>

        <!-- <textarea> element defines a multi-line input field -->

        <textarea name="feedback" id="review" rows="5" cols="30" 
        style="background-color: coral;">Tell us your feedback here.    
        </textarea>

        <!-- The <button> element defines a clickable button -->    
            
        <br/>
        <button type="button" onclick="alert('Submitted')">Click Me!</button>

    </form>

    
    

</body>
</html>
