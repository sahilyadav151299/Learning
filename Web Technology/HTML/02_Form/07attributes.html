<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>

    <style>
        .setUp{
            border: 2px solid black;
            background-color:darkgray;
            width: 300px;
            height: 20px;
        }

        .size{
            font-size: 20px;
        }
    </style>

</head>
<body>

    <form>

        <!-- value attribute specifies an initial value for an input field -->        

        <label for="name" class="size">Enter your name</label> <br/>
        <input type="text" name="name" id="name" value="your name here" class="setUp"> <br/>

        <!-- readonly attribute specifies that an input field is read-only -->

        <label for="alert" class="size">Information</label> <br/>
        <input type="text" name="alert" value="It is ok to be ok" readonly class="setUp" id="alert"> <br/>

        <!-- disabled attribute specifies that an input field should be disabled -->

        <label for="pass" class="size">Password</label> <br/>
        <input type="text" disabled id="pass" name="password" value="Disabled" class="setUp"> <br/>

        <!-- size attribute specifies the visible width, in characters, of an input field -->
        <!-- works with text, search, tel, url, email, and password -->

        <label for="feed" class="size">Feedback</label> <br/>
        <input type="text" name="feed" id="feed" value="size set to 100" size="50"> </br>

        <!-- maxlength attribute specifies the max number of characters allowed in an input field -->
    
        <label for="pin" class="size">PIN</label> </br>
        <input type="text" name="pin" id="pin" value="1234" class="setUp" maxlength="4"> <br/>

        <!-- min and max attributes specify the minimum and maximum values for an input field -->
        <!-- works with number, range, date, datetime-local, month, time and week -->

        <label for="quant" class="size">Quantity</label> <br/>
        <input type="number" name="quant" id="quant" value="2" min="1" max="5" class="setUp"> <br/>
            
        <!-- multiple attribute specifies that the user is allowed to enter more than one value in an input field -->
        <!-- works with email, file -->

        <label for="files" class="size">Select files</label> <br/>
        <input type="file" name="files" id="files" class="setUp" multiple> <br/>

        <!-- pattern attribute specifies a regular expression that the input field's value is checked against, when the form is submitted -->
        <!-- works with text, date, search, url, tel, email, and password -->

        <label for="code">Country code </label> <br/>
        <input type="text" id="code" name="code" pattern="[A-Za-z]{3}" title="Three char code" class="setUp"> <br/>

        <!-- placeholder attribute specifies a short hint that describes the expected value of an input field -->
        <!-- text, search, url, tel, email, and password -->

        <label for="phone" class="size">Enter a phone number</label> <br/>
        <input type="tel" id="phone" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" class="setUp"> <br/>

        <!-- required attribute specifies that an input field must be filled out before submitting the form -->
        
        <label for="username" class="size">Username</label> <br/>
        <input type="text" id="username" name="username" required class="setUp"> <br/>

        <!-- autofocus attribute specifies that an input field should automatically get focus when the page loads -->
    
        <label for="city" class="size">City</label> <br/>
        <input type="text" name="city" id="city" value="autofocus" autofocus class="setUp"> <br/>

        <!-- height and width attributes specify the height and width -->

        <label for="image" class="size">Image</label> <br/>
        <input type="image" src="/01 Fundamentals/sahil.jpg" height="100" width="100" style="border:2px solid black;"> <br/>

        <!-- autocomplete attribute specifies whether a form or an input field should have autocomplete on or off -->
        
        <label for="captcha" class="size">Captcha</label> <br/>
        <input tabindex="2" text" name="captcha" id="captcha" class="setUp" autocomplete="on"> <br/>

        <!-- tabindex specifies order in input fields followed by tab -->
        
        <label for="tab" class="size">Tab First</label> <br/>
        <input type="text" tabindex="1" name="tab" id="tab" class="setUp"> <br/>

        <!-- accesskey specify key shortcuts -->

        <label for="key" class="size">Access Key</label> <br/>
        <input type="text" name="key" id="key" accesskey="k" value="alt+k" class="setUp"> <br/>

    </form>

    
</body>
</html>
