<!DOCTYPE html>
<html lang="en">
<head>
     <title>Document</title>
</head>
<body>
    
    <!--  An HTML form is used to collect user input  -->
    <!--  The user input is most often sent to a server for processing  -->
    <!--  The form itself is not visible -->
    <!--  Also note that the default width of an input field is 20 characters -->
    <!--  The for attribute of the <label> tag should be equal to the id attribute of the <input> element to bind them together -->
    <!--  If the name attribute is omitted, the value of the input field will not be sent at all --> 
     
    <form>
        
        <!-- Single-Line Text Field  -->

        <label for="user">Enter Username</label> <br/>
        <input type="text" id="user" name="username" value="enter here"> <br/>

        <!-- Password Field-->

        <label for="pass">Enter Password</label> <br/>
        <input type="password" id="pass" name="password" value="enter here"> <br/>  
           
        <!-- Radio Buttons -->    

        <input type="radio" name="gender" id="male" value="male">
        <label for="male">Male</label>  <br/>

        <input type="radio" name="gender" id="female" value="female">   
        <label for="female">Female</label>  <br/>

        <input type="radio" name="gender" id="others" value="others">
        <label for="others">Others</label>  <br/>

        <!-- Checkboxes -->

        <input type="checkbox" name="vehicle1" id="vehicle1" value="Bike">
        <label for="vehicle1">I have a bike</label> <br/>

        <input type="checkbox" name="vehicle2" id="vehicle2" value="Car">
        <label for="vehicle2">I have a car</label> <br/>

        <input type="checkbox" name="vehicle3" id="vehicle3" value="Boat">
        <label for="vehicle3">I have a boat</label> <br/>

        <!-- Choose Color-->

        <label for="favcolor">Select your favorite color </label><br/>
        <input type="color" id="favcolor" name="favcolor"><br/>

        <!-- Date -->

        <label for="birthday">Birthday date</label> <br/>
        <input type="date" name="birthday" id="birthday"> <br/>

        <!-- Time -->

        <label for="birthtime">Birthday time</label> <br/>
        <input type="time" name="birthtime" id="birthtime"> <br/>

        <!-- Date Time -->

        <label for="birthday">Birthday date time</label> <br/>
        <input type="datetime" name="birthday" id="birthday"> <br/>        <!-- Date Time -->

        <!-- Date Time Local -->

        <label for="birthday">Birthday date time local</label> <br/>
        <input type="datetime-local" name="birthday" id="birthday"> <br/>

        <!-- Month Year -->

        <label for="bdaymonth">Birthday (month and year):</label> <br/>
        <input type="month" id="bdaymonth" name="bdaymonth"> <br/>

        <!-- Week Year -->

        <label for="bdayweek">Birthday (week and year):</label> <br/>
        <input type="week" id="bdayweek" name="bdayweek"> <br/>    
        
        <!-- Email -->

        <label for="email">Enter your email:</label> <br/>
        <input type="email" id="email" name="email"> <br/>

        <!-- File -->

        <label for="myfile">Select a file</label> <br/>
        <input type="file" id="myfile" name="myfile"> <br/>

        <!-- Number -->

        <label for="quantity">Quantity (between 1 and 5):</label> <br/>
        <input type="number" id="quantity" name="quantity" min="1" max="5"> <br/>

        <!-- URL -->

        <label for="geturl">Get URL</label> <br/>
        <input type="url" id="geturl" name="geturl"> <br/>

        <!-- Range -->

        <label for="getRange">Range</label> <br/>
        <input type="range" id="getRange" name="getRange"> <br/>        
        
        <!-- Search -->

        <label for="search">Search</label> <br/>
        <input type="search" id="search" name="search"> <br/>

        <!-- Telephone Number -->

        <label for="number">Telephone Number</label> <br/>
        <input type="tel" id="number" name="number"> <br/>

        <!-- Phone Number -->

        <label for="number">Phone Number</label> <br/>
        <input type="tel" id="number" name="number"
               required
               pattern="\d\d\d \d\d\d \d\d\d\d\d\d" 
               x-moz-errormessage="Enter your Phone number in format 'xxx xxx xxxxxx'" 
               class="inputText" size="10" maxlength="50" value="" /> <br/>

        <!-- Submitting Form Data -->

        <input type="submit" name="submit" value="SUBMIT FORM">  
        
        <!-- Auto Reset Functionality -->

        <input type="reset" name="reset" value="CLEAR">

    </form>    
    


</body>
</html>
