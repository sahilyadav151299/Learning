<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- Images are not technically inserted into a web page; 
    images are linked to web pages. 
    
    The <img> tag creates a holding space for the referenced image.

    This tag contains attributes only, and does not have a closing tag.

    The <img> tag has two required attributes:

    src - Specifies the path to the image
    alt - Specifies an alternate text for the image -->


    <img width="200px" height="200px" src="../images/sahil.jpg" border="1" alt="Image Not Found" />
    <hr>

    <!-- Images in Another Folder -->

    <img style="width: 300px;height: 300px;" src="../images/Bruce.jpg" alt="Bruce Lee" />
    <hr>

    <!-- Images on Another Server/Website -->    

    <img src="https://www.w3schools.com/images/w3schools_green.jpg" alt="W3Schools.com" />
    <hr>

    <!-- Image as a Link -->

    <a href="https://www.instagram.com">
    <img src="../images/sahil.jpg" style="width: 100px;height: 100px; " alt="HTML tutorial" style="width:42px;height:42px;">
    </a>
    <hr>
    
    <!-- Image Floating -->

    <p><strong>Float the image to the left:</strong></p>
    
    <pre>
    <img src="../images/sahil.jpg" alt="Not Found" style="float:left;width:100px;height:100px;">
    A paragraph with a floating image. 
    A paragraph with a floating image. 
    A paragraph with a floating image. 
    A paragraph with a floating image. 
    </pre>

</body>
</html>
