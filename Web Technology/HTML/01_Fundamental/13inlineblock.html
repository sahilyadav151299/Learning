<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- Whitespace generally ignored in block/inline elements
         Use &nbsp non-breaking whitespace, not for line breaks
         <br> for line breaks, -->

    <!--    A block-level element always starts on a new line.
            A block-level element always takes up the full width available 
            A block level element has a top and a bottom margin, 
            
            <address> <article> <aside> <blockquote> <canvas> <dd> <div> <dl> <dt> <hr>
            <fieldset> <figcaption> <figure> <footer> <form> <h1>-<h6> <header> <video>
            <li> <main> <nav> <noscript> <ol> <p> <pre> <section> <table> <tfoot> <ul> 
    -->

    <h2>Headline</h2>
    <div style="background-color: royalblue; padding: 20px; color: black; font-size: 25px;"> 
    This is div tage here...!!! 
    </div>

    <!--    An inline element does not start on a new line.
            An inline element only takes up as much width as necessary.
            An inline element cannot contain a block-level element!
            
            <a> <abbr> <acronym> <b> <bdo> <big> <br> <button> <cite> <code> <dfn> <em> <i>
            <img> <input> <kbd> <label> <map> <object> <output> <q> <samp> <script> <select>
            <small> <span> <strong> <sub> <sup> <textarea> <time> <tt> <var>
    -->

    <h2 style="font-size: 30px; background-color: rgb(156, 156, 156);" >
        Some 
        <span style="color: red; background-color: rgb(230, 230, 230);">
            Important
        </span> 
        Message
    </h2>

</body>
</html>
