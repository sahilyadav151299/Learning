<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Internal style -->
    <style>

        h2{
        color: blueviolet;
        font-size: 20px;
        text-align: center;}

    </style>

    <!-- External style -->
    <link rel="stylesheet" type="text/css" href="./sheet.css">

</head>

<bod">
    
    <!-- The HTML style attribute is used to add styles to an element, 
         such as color, font, size, and more. 
         All HTML elements can have attributes. 
         
         Inline/Internal/External 3 ways of stylesheet
    -->
    
    <!-- Inline style -->

    <p style="color: tomato;">This is tomato color</p>

    <p style="background-color: yellowgreen;">Paragraph</p>

    <p style="font-family: Verdana, Geneva, Tahoma, sans-serif;">
        font-family is here
    </p>

    <p style="font-size: 50px;">How's this</p>

    <p style="text-align: center;">Centeralized</p>

    <!-- Internal style -->

    <h2>This is style</h2>

    <!-- External style -->

    <pre>Another style</pre>

</html>
