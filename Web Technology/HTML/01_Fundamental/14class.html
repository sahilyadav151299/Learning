<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .city{
            font-size: 20px;
            color: wheat;
            background-color: royalblue;
            border: 2px solid black;
            width: 200px;
            text-align: center;
        }

        .note{
            color: red;
            font-size: 40px;
        }
    </style>

</head>
<body>
    
    <!-- The HTML class attribute is used to specify a class for an HTML element -->
    <!-- The class attribute can be used on any HTML element -->
    <!-- Syntax:     .className {
                      CSS properties } -->

    <h2> London </h2>
    <p class="city">Capital of England</p>

    <h2>Paris</h2>
    <p class="city">Capital of Franc</p>

    <h2>Tokyo</h2>
    <p class="city">Capital of Japan</p>

    <h2> This message is so <span class="note">Important</span></h2>

</body>
</html>
