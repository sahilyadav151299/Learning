<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<!-- All HTML elements can have attributes,
Attributes provide additional information about elements,
Attributes are always specified in the start tag,
Attributes usually come in name/value pairs like: name="value" 

The align attribute of <p> is not supported in HTML5 -->

<p align="center">In center of the page </p>

<hr align="left" width="10%"> 

<hr width="500px">

<hr width="100%">

<p title=" Tooltip in 'single quotes' ">Drag your cursor here</p>

<p title=' Tooltip in "double quotes" '>Drag your cursor here</p>

<p align="center">Hello <font color="red" size="7" face="impact">World</font></p>

</body>
</html>
