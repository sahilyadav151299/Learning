<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        OL.withRoman{
            list-style-type:upper-roman;
        }
    </style>

</head>
<body>

    <!-- Ordered List -->

    <h2>Ordered List</h2>

    <ol class="withRoman">
        
        <li>Sahil</li>
        <ol type="1">
            <li>One</li>
            <li>Two</li>
        </ol>

        <li>Sonu</li>
        <ol start="3">
            <li>One</li>
            <li>Two</li>
        </ol>

        <li>Vishal</li>
        <ol>
            <li value="5">One</li>
            <li>Two</li>
        </ol>
    </ol>

    <!-- Unordered List -->
    
    <h2>Unrdered List</h2>
    
    <ul type="disc">
        <li>Sahil</li>
        <li>Sonu</li>
        <li>Vishal</li>
    </ul>

    <!-- Definition List -->

    <h2>Definition List</h2>
    
    <dl>
        <dt>What is HTML ?</dt>
        <dd>HTML stands for Hypertext Markup Language</dd>

        <dt>What is CSS ?</dt>
        <dd>This stands for Case Cading Stylesheet</dd>
    </dl>

</body>
</html>
