<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- Removed from HTML5 -->
</head>
<body>
    
    <!-- Infinte loop default right to left -->
    <marquee behavior="scroll">Thanks for watching !!!</marquee>

    <!-- Only once right to left-->
    <marquee behavior="slide">Thanks for watching !!!</marquee>

    <!-- Infinite right to left then left to right-->
    <marquee behavior="alternate">Thanks for watching !!!</marquee>

    <!-- To increase speed -->
    <marquee scrollamount="10">Thanks for watching !!!</marquee>

    <!-- To change the direction -->
    <marquee direction="up">Thanks for watching !!!</marquee>
    <marquee direction="down">Thanks for watching !!!</marquee>
    <marquee direction="left">Thanks for watching !!!</marquee>
    <marquee direction="right">Thanks for watching !!!</marquee>

    <!-- Custom loop -->
    <marquee loop="2" bgcolor="wheat" width="20%" height="100px">Thanks for watching !!!</marquee>
    
</body>
</html>
