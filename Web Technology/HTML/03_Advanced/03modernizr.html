<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" ></script>

</head>
<body>

    <!-- Check if an element is supported in a browser or not -->
    
    <script>
        if(Modernizr.audio){
            alert('Audio supported')
        }
        else {
            alert('Audio not supported')
        }

        if(Modernizr.video){
            alert('Video supported')
        }
        else {
            alert('Video not supported')
        }

        if(Modernizr.canvas){
            alert('Canvas supported')
        }
        else {
            alert('Canvas not supported')
        }
        
        if(Modernizr.datetime){
            alert('Datetime supported')
        }
        else {
            alert('Datetime not supported')
        }

    </script>
    
</body>
</html>
