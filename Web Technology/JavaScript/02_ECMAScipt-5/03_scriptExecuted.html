<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script>
        
        // document : global obj holds in memory representation of HTML

        function foo(){
            
            var element = document.getElementById("p2")

            element.innerText = "Hello From Script 2!"
        }   

        // call foo() when document is ready
        
        document.onreadystatechange = foo

    </script>

</head>
<body>

    <p id="p1"></p>
    <p id="p2"></p>

    <script>

        // document : global obj holds in memory representation of HTML

        var element = document.getElementById("p1")

        element.innerText = "Hello From Script 1!"

    </script>

</body>
</html>
