<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script>
        
        // document : global obj holds in memory representation of HTML

        function foo(){
            
            var element = document.getElementById("p1")

            element.innerText = "Hello From Script!"
        }   
        
        foo()

        // Uncaught TypeError: Cannot set properties of null (setting 'innerText')
        // at foo (code2.html:17)
        // at code2.html:20

        // Script is executed before declaration of <p> tag 

    </script>

</head>
<body>

    <p id="p1"></p>

</body>
</html>
