<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <div id="div1">

        <button id="btn1">Submit</button>
        <button id="btn2">Cancel</button>
        <button id="btn3">Reset</button>

    </div>

    <script>
    
        function $(id) {

            return document.getElementById(id)
        }

        // Using parent tag, event can handle all the child
        $('div1').addEventListener('click', function(evt){

            console.log(evt)
            alert(evt.target.id + ' Button is clicked !!!')
        })

    </script>

</body>
</html>
