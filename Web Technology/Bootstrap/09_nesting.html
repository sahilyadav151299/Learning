<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap</title>

    <link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.css">
    
    <style>
        .container{ border: 2px solid black; }
        .row{ border: 2px solid wheat; }
        .col-md-6, .col-md-2{ padding: 50px; }
        .first{ background-color: royalblue; }
        .second{ background-color: palevioletred; }
        .third{ background-color: slategray; }
    </style>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-10">
                <div class="row">
                    <div class="col-md-6 first">Col 6 In Col 8</div>
                    <div class="col-md-6 second">Col 6 In Col 8</div>
                </div>
            </div>
            <div class="col-md-2 third">
                Col 4
            </div>
        </div>
    </div>

</body>
</html>
