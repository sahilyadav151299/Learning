<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ancestor Methods</title>

    <style>
        #main-outer{
            width: 500px;
            height: 300px;
            background-color: palevioletred;
            position: relative;
        }

        #outer{
            width: 450px;
            height: 230px;
            margin: auto;
            background-color: peachpuff;
        }

        #inner{
            width: 400px;
            height: 160px;
            margin: auto;
            background-color: plum;
        }

        #inner div{
            width: 80px;
            height: 100px;
            background: teal;
            float: left;
            margin: 0 10px;
            text-align: center;
            line-height: 90px;
            color: white;
        }

        h2{
            text-align: center;
        }


    </style>
</head>
<body>

    <h1>Yahoo Baba</h1>

    <div id="main-outer">  
        <h2>Main Outer</h2>  
        <div id="outer">
            <h2>Outer</h2>
            <div id="inner">
                <h2 id="child-head">Inner</h2>
                <div>A</div>
                <div>B</div>
                <div id="child-C">C</div>
                <div>D</div>
            </div>
        </div>
    </div>

    <!-- jQuery Included -->
    <script src="./jQuery.js"></script>
    
    <script>
        $(document).ready(function(){

            // Immediate parent of div C : inner div
            $('#child-C')
                .parent()
                .css('background', 'peru');

            // Target all parents of div C + body tag included
            $('#child-C')
                .parents()
                .css('font-family', 'cursive');   

            // Target specific parent
            $('#child-C')
                .parents('#outer')
                .css('color', 'white'); 

            // Target all parent till specific parent
            $('#child-C')
                .parentsUntil('#outer')
                .css('font-size', '12px'); 
            
            // Targets body tag or that tag where position property used first
            $('#child-C')
                .offsetParent()
                .css('border', '1px solid black'); 


            // Close div of c is itself
            $('#child-C')
                .closest('div')
                .css('color', 'black'); 

        });
    </script>

</body>
</html>
