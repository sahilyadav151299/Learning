<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Event Target</title>

    <style>
        #box{
            background-color: teal;
            width: 400px;
            height: 200px;
            padding: 5px 20px;
            color: white;
            font-family: cursive;
        }
    </style>
</head>
<body>

    <div id="box">
        <h1>Yahoo Baba</h1>

        <p>Lorem ipsum dolor sit amet.</p>

        <button>Click</button>
    </div>

    <h2>Targeted Tag</h2>
    <h3>Inner HTML</h3>

    <!-- jQuery Included -->
    <script src="./jQuery.js"></script>
    
    <script>
        $(document).ready(function(){
            
            $('#box').on('click', function(event){

                $('h2').html(event.target.nodeName)
                $('h3').html(event.target.innerHTML)
            })
        });
    </script>

</body>
</html>
