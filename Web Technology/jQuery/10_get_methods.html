<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Get Methods</title>

    <style>
        #box{
            width: 70%;
            height: 300px;
            background: pink;
            padding: 10px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    
    <h1>Yahoo Baba</h1>

    <div id="box" class="test abc">
        <h2>Test Box</h2>
        <p>Lorem ipsum <span>dolor sit amet</span> consectetur adipisicing elit.</p>

        <form action="" id="sform">
            <label for="">Name</label>
            <input type="email" id="sname"> 
            
            <br><br>
    
            <label for="">Class</label>
            <input type="text" id="sclass"> 
            
            <br><br>
    
            <label for="">Country</label>
                <select id="scountry">
                    <option value="IND">IND</option>
                    <option value="PAK">PAK</option>
                    <option value="USA">USA</option>
                    <option value="UK">UK</option>
                    <option value="UAE">UAE</option>
                </select>
            
            <br><br>
    
            <button type="submit">Submit</button>    
        </form>
    </div>


    <!-- jQuery Included -->
    <script src="./jQuery.js"></script>

    <script>
        $(document).ready(function(){

            // Get html
            var a = $('#box').html();
            console.log(a);

            var b = $('#box p').html();
            console.log(b);

            // Get text
            var c = $('#box p').text();
            console.log(c);

            // Get attribute
            var d = $('#box').attr('class');
            console.log(d);

            var e = $('#box').attr('id');
            console.log(e);

            // Get value
            $('#sform').submit(function(){

                var f = $('#sname').val();
                var g = $('#sclass').val();
                var h = $('#scountry').val();

                alert(f + "    " + g + "    " + h);
            });
        });
    </script>
</body>
</html>
