<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Set Methods</title>

    <style>
        #box{
            width: 70%;
            height: 150px;
            background: pink;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid black;
        }

        .red{
            color: red;
        }
    </style>
</head>
<body>
    
    <h1>Yahoo Baba</h1>

    <div id="box" class="test">
        <h2>Test Box</h2>
        <p>Lorem ipsum <span>dolor sit amet</span> consectetur adipisicing elit.</p>  
        <input type="text">
    </div>

    <button id="clickbutton">Set Value</button> 

    <!-- jQuery Included -->
    <script src="./jQuery.js"></script>

    <script>
        $(document).ready(function(){

            
            $('#clickbutton').click(function(){

                // Set text
                $('#box h2').text("Hello There !");

                // Set html
                $('#box p').html("Hello <b>There</b> !");

                // Set attribute
                $('#box h2').attr("class", "red");

                // Set value
                $('#box input').val("Your Name Here");
            });
        });
    </script>
</body>
</html>
