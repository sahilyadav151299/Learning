<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wrap & Unwrap</title>

    <style>
        #box{
            width: 70%;
            height: 150px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid black;
            background-color: rosybrown;
        }

        #test{
            background: pink;
        }
    </style>
</head>
<body>

    <h1>Yahoo Baba</h1>

    <div id="box">
        <h2>Test Box</h2>
        <p>Lorem ipsum dolor sit amet.</p>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Debitis, omnis.</p>
   </div>

   <button id="wrapBtn">Wrap</button>
   <button id="unwrapBtn">Unwrap</button>

    <!-- jQuery Included -->
    <script src="./jQuery.js"></script>
    
    <script>
        $(document).ready(function(){
 
            $('#wrapBtn').click(function(){
                $('#box p').wrap('<div id="test"></div>');
            });

            // unwrap till the last tag
            $('#unwrapBtn').click(function(){
                $('#box p').unwrap();
            });
        });
    </script>

</body>
</html>
