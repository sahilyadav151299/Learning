<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>After & Before</title>

    <style>
        #box{
            width: 70%;
            height: 150px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid black;
        }
    </style>
</head>
<body>

    <h1>Yahoo Baba</h1>

    <div id="box">
        <h2>Test Box</h2>
        <p>Lorem ipsum <span>dolor sit amet</span> consectetur adipisicing elit.</p>  
    </div>

    <button id="afterBtn">After</button>
    <button id="beforeBtn">Before</button>


    <!-- jQuery Included -->
    <script src="./jQuery.js"></script>
    
    <script>
        $(document).ready(function(){

            // Every time we click it will put after
            $('#afterBtn').click(function(){
               $('#box').after('<h3>After Heading</h3> <p>Paragraph</p>');
            });

            // Every time we click it will put before
            $('#beforeBtn').click(function(){
               $('#box').before('<h3>Before Heading</h3>');
            });
           
        });
    </script>

</body>
</html>
