<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ReplaceWith & ReplaceAll</title>

    <style>
        #box{
            width: 70%;
            height: 200px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid black;
        }

    </style>
</head>
<body>

    <h1>Yahoo Baba</h1>

    <div id="box">
        <h2>Test Box</h2>
        <p>Lorem ipsum dolor sit amet.</p>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Modi, praesentium.</p>
    </div>

    <button id="replaceWithBtn">Replace With</button>
    <button id="replaceAllBtn">Replace All</button>


    <!-- jQuery Included -->
    <script src="./jQuery.js"></script>
    
    <script>
        $(document).ready(function(){

            $('#replaceWithBtn').click(function(){

                // Can be replace with text only 'Replcaced with h3'
                $('#box p:nth-child(3)').replaceWith('<h3>Replcaced with h3</h3>');
            }); 

            $('#replaceAllBtn').click(function(){
                
                $('<h3>Replcaced all with h3</h3>').replaceAll('#box p');
            })  
        });
    </script>

</body>
</html>
