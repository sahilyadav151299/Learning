<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery Selectors</title>

    <style>
        body{ font-family: arial; }

        #box{
            padding: 10px;
            border: 1px solid #000000;
        }
    </style>

</head>
<body>
    
    <h1>Yahoo Baba</h1>

    <div id="box" class="test">
        <h2>Test Box</h2>
        <p>Lorem ipsum dolor sit amet.</p>
    </div>

    <ul id="list">
        <li>Orange</li>
        <li class="test">Banana</li>
        <li>Grapes</li>
        <li class="test">Apple</li>
        <li>Guava</li>
    </ul>


    <!-- jQuery Included -->
    <script src="jQuery.js"></script>  
    
    <script>
        $(document).ready(function(){

            // Target ID Selector
            $("#list").css("border", "2px solid red");

            // Target Child Tag
            $("#list li").css("color", "darkred");

            // Target Class Selector
            $(".test").css("background-color", "wheat");

            // Targt Every Tag
            $("*").css("font-weight", "bold");

            // Target First li In Page
            $("li:first").css("background-color", "midnightblue");

            // Target First li In Every ul
            $("li:first-child").css("color", "white");

            // Target Last li In Page
            $("li:last").css("background-color", "midnightblue");

            // Target Last li In Every ul
            $("li:last-child").css("color", "white");

            // Target A Particular li
            $("ul li:eq(2)").css("background-color", "midnightblue");
            $("ul li:eq(2)").css("color", "white");

            // Target greater than n
            $("ul li:gt(2)").css("padding", "5px");

            // Target less than n
            $("ul li:lt(2)").css("padding", "5px");
            
        });
    </script> 
    
</body>
</html>
