<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>pageX & pageY</title>

    <style>
        #first{
            background-color: teal;
            width: 400px;
            height: 200px;
            padding: 5px 20px;
            text-align: center;
            font-size: 30px;
            font-weight: bold;
            color: white;
            font-family: cursive;
            line-height: 190px;
        }

        #box{
            width: 50px;
            height: 50px;
            background-color: tan;
        }
    </style>
</head>
<body>

    <div id="first">Yahoo Baba</div>

    <div id="box"></div>

    <!-- jQuery Included -->
    <script src="./jQuery.js"></script>
    
    <script>
        $(document).ready(function(){
            
            $(document).mousemove(function(event){

              $('#first').text('X : ' +event.pageX+ ' Y : ' +event.pageY)

              var x = event.pageX
              var y = event.pageY

              $('#box').offset({left:x, top:y})
            })
        });
    </script>

</body>
</html>
