<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Remove & Empty</title>

    <style>
        #box{
            width: 70%;
            height: 150px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid black;
        }

        h2{
            border: 1px solid black;
            padding: 5px;
        }
    </style>
</head>
<body>

    <h1>Yahoo Baba</h1>

    <div id="box">
        <h2>Test Box</h2>
        <p>Lorem ipsum <span>dolor sit amet</span> consectetur adipisicing elit.</p>  
    </div>

    <button id="emptyBtn">Empty h2</button>
    <button id="removeBtn">Remove h2</button>


    <!-- jQuery Included -->
    <script src="./jQuery.js"></script>
    
    <script>
        $(document).ready(function(){

            $('#emptyBtn').click(function(){
               $('h2').empty();
            });

            $('#removeBtn').click(function(){
               $('h2').remove();
            });
           
        });
    </script>

</body>
</html>
