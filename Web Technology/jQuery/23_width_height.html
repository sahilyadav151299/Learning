<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Width & Height</title>

    <style>
        #box{
            width: 400px;
            height: 200px;
            padding: 10px;
            margin: 20px;
            border: 10px solid black;
            background-color: rosybrown;
        }

        #res{
            margin: 20px;
        }

    </style>
</head>
<body>

    <h1>Yahoo Baba</h1>

    <div id="box">
        <h2>Test Box</h2>
        <p>Lorem ipsum dolor sit amet.</p>
        <p>Lorem ipsum dolor sit amet.</p>
    </div>

    <button id="widthBtn">Width</button>
    <button id="heightBtn">Height</button>

    <div id="res"></div>

    <!-- jQuery Included -->
    <script src="./jQuery.js"></script>
    
    <script>
        $(document).ready(function(){
 
           
            $('#widthBtn').click(function(){

                // width() : width of the content
                $('#res').append(`Width ${$('#box').width()} <br>`);

                // innerWidth() : width of the div + padding
                $('#res').append(`Inner Width ${$('#box').innerWidth()} <br>`);

                // outerWidth() : width of the div + padding + border
                $('#res').append(`Outer Width ${$('#box').outerWidth()} <br>`);

                // outerWidth(true) : width of the div + padding + border + margin
                $('#res').append(`All Outer Width ${$('#box').outerWidth(true)} <br>`);
            });

            $('#heightBtn').click(function(){

                // height() : height of the content
                $('#res').append(`Height ${$('#box').height()} <br>`);

                // innerHeight() : height of the div + padding
                $('#res').append(`Inner Height ${$('#box').innerHeight()} <br>`);

                // outerHeight() : height of the div + padding + border
                $('#res').append(`Outer Height ${$('#box').outerHeight()} <br>`);

                // outerHeight(true) : height of the div + padding + border + margin 
                $('#res').append(`All Outer Height ${$('#box').outerHeight(true)} <br>`);
            });
  
        });
    </script>

</body>
</html>
