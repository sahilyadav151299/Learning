<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>addClass() & removeClass()</title>

    <style>
        #box{
            width: 70%;
            height: 150px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid black;
        }

        .first{ background-color: palevioletred; }
        .second{ background-color: rebeccapurple; }

    </style>
</head>
<body>

    <h1>Yahoo Baba</h1>

    <div id="box">
        <h2>Test Box</h2>
        <p>Lorem ipsum <span>dolor sit amet</span> consectetur adipisicing elit.</p>  
    </div>

    <button id="addButton">Add Class</button> 
    <button id="removeButton">Remove Class</button> 
    <button id="toggleButton">Toggle Class</button> 
    
    <script src="./jQuery.js"></script>

    <script>
        $(document).ready(function(){

            // Add class
            $('#addButton').click(function(){
                $('#box').addClass('first');
                $('#box h2, #box p').addClass('first second');
            });

            // Remove class
            $('#removeButton').click(function(){
                $('#box p').removeClass('first second');
            });

            // Toggle class
            $('#toggleButton').click(function(){
                $('#box p').toggleClass('second');
            });
        });
    </script>
</body>
</html>
