<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WrapAll & WrapInner</title>

    <style>
        #box{
            width: 70%;
            height: 200px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid black;
            background-color: rosybrown;
        }

        #test{
            padding: 5px;
            background: pink;
        }

        #pTag{
            font-family: cursive;
        }
    </style>
</head>
<body>

    <h1>Yahoo Baba</h1>

    <div id="box">
        <h2>Test Box</h2>
        <p>Lorem ipsum dolor sit amet.</p>
        <p>Lorem ipsum dolor sit amet.</p>
    </div>

   <button id="wrapAllBtn">Wrap All</button>
   <button id="wrapInnerBtn">Wrap Inner</button>

    <!-- jQuery Included -->
    <script src="./jQuery.js"></script>
    
    <script>
        $(document).ready(function(){
 
            $('#wrapAllBtn').click(function(){
                // wrap all in a single div
                $('#box p').wrapAll('<div id="test"></div>');
            });

            $('#wrapInnerBtn').click(function(){
                $('#box p').wrapInner('<span id="pTag"></span>');
            });
        });
    </script>

</body>
</html>
