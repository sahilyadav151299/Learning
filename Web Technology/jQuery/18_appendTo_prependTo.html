<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AppendTo & PrependTo</title>

    <style>
        #box{
            width: 70%;
            height: 200px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid black;
            overflow: auto;
        }

    </style>
</head>
<body>

    <h1>Yahoo Baba</h1>

    <div id="box">
        <h2>Test Box</h2>
        <p>Lorem ipsum <span>dolor sit amet</span> consectetur adipisicing elit.</p>  
    </div>

    <button id="appendToBtn">Append To</button>
    <button id="prependToBtn">Prepend To</button>


    <!-- jQuery Included -->
    <script src="./jQuery.js"></script>
    
    <script>
        $(document).ready(function(){

            // Same as append but here we have first content then selector
            $('#appendToBtn').click(function(){
               $('<h3>Heading 3</h3>').appendTo('#box');
            });

            // Same as prepend but here we have first content then selector
            $('#prependToBtn').click(function(){
               $('<h3>Heading 3</h3>').prependTo('#box')
            });
           
        });
    </script>

</body>
</html>
